<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrap container">
        <div class="left__icons">
          <a href="#"><img src="img/head_logo.svg" alt="logo" /></a>
          <a href="#"><img src="img/icon_search.svg" alt="search icon" /></a>
        </div>
        <div class="right__icons">
          <a href="#"><img src="img/icon__menu.svg" alt="menu icon" /></a>
          <a href="#"><img src="img/icon_account.svg" alt="account icon" /></a>
          <a href="#"><img src="img/icon_cart.svg" alt="cart icon" /></a>
        </div>
      </div>
    </header>
    <section class="top">
      <div class="top__wrap container">
        <img class="top__img" src="img/top_img.svg" alt="человек в куртке" />
        <div class="brand">
          <div class="brand__first__line">THE BRAND</div>
          <div class="brand__second__line">
            OF LUXERIOUS <span class="brand__highlight">FASHION</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
